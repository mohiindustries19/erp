[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install -r requirements.txt"]

[phases.build]
cmds = ["python -c 'print(\"Build complete\")'"]

[start]
cmd = "sh -c 'gunicorn run:app --bind 0.0.0.0:${PORT:-5000} --workers 2 --timeout 120'"

[variables]
PORT = "8080"
