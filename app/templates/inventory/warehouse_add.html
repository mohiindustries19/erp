{% extends "base.html" %}

{% block title %}Add Warehouse - Mohi Industries ERP{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-3xl font-bold text-gray-800 dark:text-white">Add New Warehouse</h2>
    <p class="text-gray-600 dark:text-gray-400">Register a new warehouse location</p>
</div>

<div
    class="bg-white dark:bg-dark-surface rounded-lg shadow dark:shadow-none border border-transparent dark:border-dark-border p-6">
    <form method="POST" action="{{ url_for('inventory.add_warehouse') }}">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                    Warehouse Code *
                </label>
                <input type="text" name="code" required
                    class="shadow-sm border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:shadow-outline focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600"
                    placeholder="WH-001">
            </div>
            <div>
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                    Warehouse Name *
                </label>
                <input type="text" name="name" required
                    class="shadow-sm border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:shadow-outline focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600"
                    placeholder="Main Warehouse">
            </div>
            <div class="md:col-span-2">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                    Location
                </label>
                <input type="text" name="location"
                    class="shadow-sm border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:shadow-outline focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600"
                    placeholder="Plot No. 123, Industrial Area">
            </div>
            <div>
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                    City *
                </label>
                <input type="text" name="city" required
                    class="shadow-sm border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:shadow-outline focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600"
                    placeholder="Mumbai">
            </div>
            <div>
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                    State *
                </label>
                <input type="text" name="state" required
                    class="shadow-sm border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:shadow-outline focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600"
                    placeholder="Maharashtra">
            </div>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('inventory.list_warehouses') }}"
                class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded shadow-sm transition-all dark:bg-gray-600 dark:hover:bg-gray-700">
                Cancel
            </a>
            <button type="submit"
                class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded shadow-sm transition-all dark:bg-green-600 dark:hover:bg-green-700">
                Add Warehouse
            </button>
        </div>
    </form>
</div>
{% endblock %}
