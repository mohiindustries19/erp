{% extends "base.html" %}

{% block title %}Add Goods Item - Mohi Industries ERP{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex items-center justify-between mb-8">
        <div>
            <h2 class="text-3xl font-bold text-white mb-1">Add Goods Item</h2>
            <p class="text-gray-400 text-sm">Add new equipment or asset to inventory</p>
        </div>
        <a href="{{ url_for('goods.list_goods') }}" 
           class="bg-gray-700 hover:bg-gray-600 text-white px-5 py-2.5 rounded-lg transition font-medium">
            ← Back to List
        </a>
    </div>

    <form method="POST" class="bg-gray-900 rounded-lg border border-gray-800 p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">Item Number *</label>
                <input type="number" name="item_number" required
                       class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">Name *</label>
                <input type="text" name="name" required
                       class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">Category</label>
                <select name="category" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white">
                    <option value="">Select Category</option>
                    <option value="Equipment">Equipment</option>
                    <option value="Machinery">Machinery</option>
                    <option value="Packaging">Packaging</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Tools">Tools</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">Quantity</label>
                <input type="number" name="quantity" value="1"
                       class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">Unit</label>
                <select name="unit" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white">
                    <option value="pcs">Pieces</option>
                    <option value="set">Set</option>
                    <option value="unit">Unit</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">Location</label>
                <input type="text" name="location"
                       class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">Condition</label>
                <select name="condition" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white">
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="poor">Poor</option>
                    <option value="damaged">Damaged</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">Purchase Date</label>
                <input type="date" name="purchase_date"
                       class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">Purchase Price (₹)</label>
                <input type="number" step="0.01" name="purchase_price"
                       class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">Supplier</label>
                <input type="text" name="supplier"
                       class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white">
            </div>

            <div class="md:col-span-2">
                <label class="block text-sm font-semibold text-gray-300 mb-2">Notes</label>
                <textarea name="notes" rows="3"
                          class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white"></textarea>
            </div>
        </div>

        <div class="mt-6 flex space-x-3">
            <button type="submit" 
                    class="bg-theme-primary hover:bg-theme-primary-hover text-white px-6 py-2.5 rounded-lg transition font-semibold">
                ✅ Add Item
            </button>
            <a href="{{ url_for('goods.list_goods') }}" 
               class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2.5 rounded-lg transition font-medium">
                Cancel
            </a>
        </div>
    </form>
</div>

<style>
.bg-theme-primary {
    background-color: var(--theme-primary) !important;
}
.hover\:bg-theme-primary-hover:hover {
    background-color: var(--theme-primary-hover) !important;
}
</style>
{% endblock %}
