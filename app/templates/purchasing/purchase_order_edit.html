{% extends "base.html" %}

{% block title %}Edit Purchase Order - Mohi Industries ERP{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-3xl font-display font-bold text-gray-900 dark:text-white">Edit Purchase Order {{ order.order_number
        }}</h2>
    <p class="text-gray-500 dark:text-gray-400 mt-1">Update status or dates</p>
</div>

<form method="POST" action="{{ url_for('purchasing.edit_purchase_order', id=order.id) }}" class="space-y-6">
    <div
        class="bg-white dark:bg-dark-surface rounded-xl shadow-soft dark:shadow-none p-6 border border-gray-100 dark:border-dark-border">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Expected Date</label>
                <input type="date" name="expected_date"
                    value="{{ order.expected_date.strftime('%Y-%m-%d') if order.expected_date else '' }}"
                    class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm focus:border-primary-500 focus:ring-primary-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Status</label>
                <select name="status"
                    class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm focus:border-primary-500 focus:ring-primary-500">
                    <option value="draft" {% if order.status=='draft' %}selected{% endif %}>Draft</option>
                    <option value="ordered" {% if order.status=='ordered' %}selected{% endif %}>Ordered</option>
                    <option value="received" {% if order.status=='received' %}selected{% endif %}>Received</option>
                    <option value="cancelled" {% if order.status=='cancelled' %}selected{% endif %}>Cancelled</option>
                </select>
            </div>
            <div class="md:col-span-3">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Remarks</label>
                <textarea name="remarks" rows="3"
                    class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm focus:border-primary-500 focus:ring-primary-500">{{ order.remarks }}</textarea>
            </div>
        </div>
    </div>

    <div class="flex items-center justify-end space-x-4">
        <a href="{{ url_for('purchasing.view_purchase_order', id=order.id) }}"
            class="px-6 py-2.5 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">Cancel</a>
        <button type="submit"
            class="px-6 py-2.5 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">Update
            PO</button>
    </div>
</form>
{% endblock %}
