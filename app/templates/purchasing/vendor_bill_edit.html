{% extends "base.html" %}

{% block title %}Edit Vendor Bill - Mohi Industries ERP{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-3xl font-display font-bold text-gray-900 dark:text-white">Edit Vendor Bill {{ bill.bill_number }}
    </h2>
    <p class="text-gray-500 dark:text-gray-400 mt-1">Update bill status or due date</p>
</div>

<form method="POST" action="{{ url_for('purchasing.edit_vendor_bill', id=bill.id) }}" class="space-y-6">
    <div
        class="bg-white dark:bg-dark-surface rounded-xl shadow-soft dark:shadow-none p-6 border border-gray-100 dark:border-dark-border">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Due Date</label>
                <input type="date" name="due_date"
                    value="{{ bill.due_date.strftime('%Y-%m-%d') if bill.due_date else '' }}"
                    class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm focus:border-primary-500 focus:ring-primary-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Status</label>
                <select name="status"
                    class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm focus:border-primary-500 focus:ring-primary-500">
                    <option value="pending" {% if bill.status=='pending' %}selected{% endif %}>Pending</option>
                    <option value="partial" {% if bill.status=='partial' %}selected{% endif %}>Partial</option>
                    <option value="paid" {% if bill.status=='paid' %}selected{% endif %}>Paid</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Approval Status</label>
                <select name="approval_status"
                    class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm focus:border-primary-500 focus:ring-primary-500">
                    <option value="pending" {% if bill.approval_status=='pending' %}selected{% endif %}>Pending</option>
                    <option value="approved" {% if bill.approval_status=='approved' %}selected{% endif %}>Approved
                    </option>
                    <option value="rejected" {% if bill.approval_status=='rejected' %}selected{% endif %}>Rejected
                    </option>
                </select>
            </div>
            <div class="md:col-span-3">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Remarks</label>
                <textarea name="remarks" rows="3"
                    class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm focus:border-primary-500 focus:ring-primary-500">{{ bill.remarks }}</textarea>
            </div>
        </div>
    </div>

    <div class="flex items-center justify-end space-x-4">
        <a href="{{ url_for('purchasing.view_vendor_bill', id=bill.id) }}"
            class="px-6 py-2.5 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">Cancel</a>
        <button type="submit"
            class="px-6 py-2.5 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">Update
            Bill</button>
    </div>
</form>
{% endblock %}
