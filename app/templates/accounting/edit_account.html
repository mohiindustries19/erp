{% extends "base.html" %}

{% block title %}Edit Account - Mohi Industries ERP{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Edit Account</h1>
        <a href="{{ url_for('accounting.chart_of_accounts') }}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded transition">
            ‚Üê Back
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="POST" action="{{ url_for('accounting.edit_account', id=account.id) }}">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Account Code (Read-only) -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Account Code</label>
                    <input type="text" value="{{ account.account_code }}" readonly 
                           class="w-full px-4 py-2 border border-gray-300 rounded bg-gray-100 cursor-not-allowed">
                </div>

                <!-- Account Name -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Account Name *</label>
                    <input type="text" name="account_name" value="{{ account.account_name }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Account Type -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Account Type *</label>
                    <select name="account_type" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        <option value="asset" {% if account.account_type == 'asset' %}selected{% endif %}>Asset</option>
                        <option value="liability" {% if account.account_type == 'liability' %}selected{% endif %}>Liability</option>
                        <option value="equity" {% if account.account_type == 'equity' %}selected{% endif %}>Equity</option>
                        <option value="income" {% if account.account_type == 'income' %}selected{% endif %}>Income</option>
                        <option value="expense" {% if account.account_type == 'expense' %}selected{% endif %}>Expense</option>
                    </select>
                </div>

                <!-- Account Group -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Account Group *</label>
                    <input type="text" name="account_group" value="{{ account.account_group }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- GST Applicable -->
                <div class="flex items-center pt-8">
                    <input type="checkbox" name="is_gst_applicable" id="is_gst_applicable" 
                           {% if account.is_gst_applicable %}checked{% endif %} class="mr-2">
                    <label for="is_gst_applicable" class="text-sm font-semibold text-gray-700">GST Applicable</label>
                </div>

                <!-- GST Rate -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">GST Rate (%)</label>
                    <input type="number" name="gst_rate" step="0.01" value="{{ account.gst_rate }}" 
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Description -->
            <div class="mt-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="3" 
                          class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">{{ account.description or '' }}</textarea>
            </div>

            <!-- Submit Button -->
            <div class="mt-6 flex justify-end space-x-4">
                <a href="{{ url_for('accounting.chart_of_accounts') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded transition">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded transition">
                    Update Account
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
