{% extends "base.html" %}

{% block title %}Add Account - Mohi Industries ERP{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Add New Account</h1>
        <a href="{{ url_for('accounting.chart_of_accounts') }}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded transition">
            ‚Üê Back
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="POST" action="{{ url_for('accounting.add_account') }}">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Account Code -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Account Code *</label>
                    <input type="text" name="account_code" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="e.g., MISC-001">
                </div>

                <!-- Account Name -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Account Name *</label>
                    <input type="text" name="account_name" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="e.g., Miscellaneous Expense">
                </div>

                <!-- Account Type -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Account Type *</label>
                    <select name="account_type" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Select Type</option>
                        <option value="asset">Asset</option>
                        <option value="liability">Liability</option>
                        <option value="equity">Equity</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>

                <!-- Account Group -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Account Group *</label>
                    <input type="text" name="account_group" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="e.g., Indirect Expenses">
                </div>

                <!-- Opening Balance -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Opening Balance</label>
                    <input type="number" name="opening_balance" step="0.01" value="0.00" 
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- GST Applicable -->
                <div class="flex items-center pt-8">
                    <input type="checkbox" name="is_gst_applicable" id="is_gst_applicable" class="mr-2">
                    <label for="is_gst_applicable" class="text-sm font-semibold text-gray-700">GST Applicable</label>
                </div>

                <!-- GST Rate -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">GST Rate (%)</label>
                    <input type="number" name="gst_rate" step="0.01" value="0.00" 
                           class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <!-- Description -->
            <div class="mt-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="3" 
                          class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          placeholder="Optional description"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="mt-6 flex justify-end space-x-4">
                <a href="{{ url_for('accounting.chart_of_accounts') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded transition">
                    Cancel
                </a>
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded transition">
                    Create Account
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
