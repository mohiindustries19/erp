<!-- Unified Stat Card Component - NO COLORED BACKGROUNDS -->
<div class="bg-surface-1 border border-border-1 rounded-lg p-6 hover:border-accent transition-colors">
    <div class="flex items-center justify-between">
        <div>
            <p class="text-gray-500 text-xs font-semibold uppercase tracking-wider">{{ label }}</p>
            <p class="text-3xl font-bold text-white mt-2">{{ value }}</p>
        </div>
        {% if icon %}
        <div class="text-accent opacity-20">
            {{ icon|safe }}
        </div>
        {% endif %}
    </div>
    {% if footer %}
    <div class="mt-4 text-sm text-gray-400">
        {{ footer|safe }}
    </div>
    {% endif %}
</div>
