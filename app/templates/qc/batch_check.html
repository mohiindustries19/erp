{% extends "base.html" %}

{% block title %}Batch QC Check - Mohi Industries ERP{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-3xl font-display font-bold text-gray-900">Batch QC: {{ batch.batch_number }}</h2>
    <p class="text-gray-500 mt-1">Product: {{ batch.product.name }}</p>
</div>

<form method="POST" class="space-y-6">
    <div class="bg-white rounded-xl shadow-soft p-6 border border-gray-100">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">QC Template *</label>
                <select name="template_id" required class="w-full rounded-lg border-gray-300 shadow-sm">
                    <option value="">-- Select Template --</option>
                    {% for template in templates %}
                    <option value="{{ template.id }}">{{ template.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Status *</label>
                <select name="status" required class="w-full rounded-lg border-gray-300 shadow-sm">
                    <option value="passed">Passed</option>
                    <option value="failed">Failed</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Remarks</label>
                <textarea name="remarks" rows="4" class="w-full rounded-lg border-gray-300 shadow-sm"></textarea>
            </div>
        </div>
    </div>

    <div class="flex items-center justify-end space-x-4">
        <a href="{{ url_for('qc.batches') }}" class="px-6 py-2.5 border border-gray-300 text-gray-700 rounded-lg">Cancel</a>
        <button type="submit" class="px-6 py-2.5 bg-primary-600 text-white rounded-lg">Save QC</button>
    </div>
</form>
{% endblock %}
