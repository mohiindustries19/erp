{% extends "base.html" %}

{% block title %}Add QC Template - Mohi Industries ERP{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-3xl font-display font-bold text-gray-900">Add QC Template</h2>
</div>

<form method="POST" class="space-y-6">
    <div class="bg-white rounded-xl shadow-soft p-6 border border-gray-100">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Name *</label>
                <input type="text" name="name" required class="w-full rounded-lg border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                <select name="category_id" class="w-full rounded-lg border-gray-300 shadow-sm">
                    <option value="">-- Any --</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="3" class="w-full rounded-lg border-gray-300 shadow-sm"></textarea>
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Checklist Items (one per line)</label>
                <textarea name="items" rows="6" class="w-full rounded-lg border-gray-300 shadow-sm"></textarea>
            </div>
            <div>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="is_active" checked class="rounded border-gray-300">
                    <span class="ml-2 text-sm text-gray-700">Active</span>
                </label>
            </div>
        </div>
    </div>

    <div class="flex items-center justify-end space-x-4">
        <a href="{{ url_for('qc.templates') }}" class="px-6 py-2.5 border border-gray-300 text-gray-700 rounded-lg">Cancel</a>
        <button type="submit" class="px-6 py-2.5 bg-primary-600 text-white rounded-lg">Save</button>
    </div>
</form>
{% endblock %}
