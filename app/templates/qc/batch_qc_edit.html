{% extends "base.html" %}

{% block title %}Edit QC - {{ batch.batch_number }} - Mohi Industries ERP{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-white">Edit QC - {{ batch.batch_number }}</h1>
        <a href="{{ url_for('qc.batches') }}" class="bg-gray-700 hover:bg-gray-600 text-white px-5 py-2.5 rounded-lg transition">
            ‚Üê Back
        </a>
    </div>

    <div class="bg-gray-900 rounded-lg border border-gray-800 p-6">
        <form method="POST">
            <div class="space-y-6">
                <!-- Batch Info (Read-only) -->
                <div class="bg-gray-800 rounded-lg p-4">
                    <p class="text-gray-400 text-sm">Batch</p>
                    <p class="text-white font-semibold">{{ batch.batch_number }} - {{ batch.product.name }}</p>
                </div>

                <!-- Template Selection -->
                <div>
                    <label class="block text-sm font-semibold text-gray-300 mb-2">QC Template *</label>
                    <select name="template_id" required class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white">
                        <option value="">Select Template</option>
                        {% for template in templates %}
                        <option value="{{ template.id }}" {% if qc_record and qc_record.template_id == template.id %}selected{% endif %}>
                            {{ template.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Status -->
                <div>
                    <label class="block text-sm font-semibold text-gray-300 mb-2">Status *</label>
                    <select name="status" required class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white">
                        <option value="pending" {% if qc_record and qc_record.status == 'pending' %}selected{% endif %}>Pending</option>
                        <option value="passed" {% if qc_record and qc_record.status == 'passed' %}selected{% endif %}>Passed</option>
                        <option value="failed" {% if qc_record and qc_record.status == 'failed' %}selected{% endif %}>Failed</option>
                    </select>
                </div>

                <!-- Remarks -->
                <div>
                    <label class="block text-sm font-semibold text-gray-300 mb-2">Remarks</label>
                    <textarea name="remarks" rows="4" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white" placeholder="Enter any observations or notes">{{ qc_record.remarks if qc_record else '' }}</textarea>
                </div>

                <!-- Submit -->
                <div class="flex justify-end space-x-3">
                    <a href="{{ url_for('qc.batches') }}" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2.5 rounded-lg transition">
                        Cancel
                    </a>
                    <button type="submit" class="bg-theme-primary hover:bg-theme-primary-hover text-white px-6 py-2.5 rounded-lg transition font-semibold">
                        Update QC Check
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
.bg-theme-primary {
    background-color: var(--theme-primary) !important;
}
.hover\:bg-theme-primary-hover:hover {
    background-color: var(--theme-primary-hover) !important;
}
</style>
{% endblock %}
